<!DOCTYPE html>
<html>

<head>
    <title>üí∂ Monarch Noney Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-top: 0;
            color: #4a4a4a;
        }

        .btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        input[type="file"] {
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Loading Animation Styles */
        #loadingOverlay {
            background: rgba(20, 20, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            color: white;
        }

        .bouncer {
            font-size: 4rem;
            animation: bounce 1s infinite alternate;
        }

        #loadingOverlay h3 {
            color: #fff !important;
        }

        #loadingOverlay p {
            color: #ccc !important;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí∂ MM Euro Bridge üí∂</h1>
        <p style="color: #666; line-height: 1.6;">Share a receipt image to automatically parse and sync it to Monarch
            Money.</p>

        <div style="margin-top: 2rem;">
            <form action="/share" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit" class="btn">üöÄ Upload Receipt</button>
            </form>
        </div>
    </div>

    <div id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
        <div class="bouncer">üßæ</div>
        <h3 style="margin-top: 20px; color: #333;">Crunching the numbers...</h3>
        <p style="color: #666;">Our AI elves are reading your receipt! üßô‚Äç‚ôÇÔ∏è</p>
    </div>

    <script>
        document.querySelector('form').onsubmit = function () {
            document.getElementById('loadingOverlay').style.display = 'flex';
        };
    </script>
</body>

</html>
